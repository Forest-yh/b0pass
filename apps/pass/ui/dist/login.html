<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百灵快传</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body class="main-bg">
    <div class="main-div layui-layout-admin">
        <div class="div-box">
            <div class="layui-card">
                <div class="layui-card-header">安全验证</div>
                <div class="layui-card-body">
                
                    <div class="layui-form">
                        <div class="layui-form-item">
                          <label class="layui-form-label" id="node-add-path">密码</label>
                          <div class="layui-input-block">
                            <input type="input" id="code" required  lay-verify="required" " autocomplete="off" placeholder="请输入CODE" class="layui-input" style="width:90%;">
                          </div>
                        </div>
                       
                        <div class="layui-form-item">
                          <div class="layui-input-block">
                            <button id="login" type="button" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="node-add-form">提交确认</button>
                          </div>
                        </div>
                      </div>

                </div>
            </div>
        </div>
    </div>

    <script src="assets/lib/layui/layui.js"></script>
    <script src="assets/js/page.js""></script> 
    <script src="assets/js/login.js""></script> 
    
</body>
</html>
